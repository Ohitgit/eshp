{% extends 'webapp/index.html' %}
{% load static %}
{% block home %}
<style>

.line {
    width: 100%;
    height: 1px;
    background-color: #091e61;
    margin: 30px 0px;
}
 p {
    font-size: 16px;
    line-height: 26px;
    text-align: justify;
}
</style>
<div id="banner-area" class="banner-area" style="background-image:url(/static/images/banner/banner1.jpg)">
  <div class="banner-text">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div class="banner-heading">
                <h1 class="banner-title">Product</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item"><a href="#">Product</a></li>
                      <li class="breadcrumb-item active" aria-current="page">All Product</li>
                    </ol>
                </nav>
              </div>
          </div><!-- Col end -->
        </div><!-- Row end -->
    </div><!-- Container end -->
  </div><!-- Banner text end -->
</div><!-- Banner area end --> 

<section id="main-container" class="main-container pb-2">
  <div class="container">
    <div class="row">

    <div class="col-lg-12 mt-2">
   {% for x in products %} 
   <h1> By {{x.title}}  Mineral </h1>
   
   <div class="line"></div>
  <p>{{x.short}}  </p>
    </div>
    

{% endfor %}
    </div><!-- Main row end -->
  </div><!-- Conatiner end -->
</section><!-- Main container end -->

 

  {%endblock%}
